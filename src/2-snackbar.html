<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS hw-10 snackbar</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <a class="main-link" href="./index.html">Go back</a>
    <form class="form">
      <label>
        Delay (ms)
        <input class="number-input" type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input
            class="radio-input"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label>
          <input
            class="radio-input"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="btn-submit" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
